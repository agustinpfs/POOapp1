<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- meta charset="utf-8" con esto se declara la codificacion del documento. -->
        <meta charset="utf-8">
        <title>Mis Invitaciones</title>
        <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css"  href="/css/style.css" media="screen"/> 
        <link rel="stylesheet" type="text/css"  href="/css/new-edit.css" media="screen"/> 
    </head>

    
    
    
    <body>
        <div>
            <div id="mySidenav" class="sidenav">
                <a href="/events/myEvents">Mis eventos</a>
                <h5>Ir a la pesta침a de mis Eventos.</h5>
                <a th:href="@{/events}">Volver</a>
                <h5>Volver a la pesta침a de todos los eventos.</h5>
                <a href="/logout">Salir</a>
                   
            </div>
        </div>


        <div class="tbl-header">
            <h1><img src="/img/wagu_1-0.png" width="100" height="50" align="center"><br>Mis Invitaciones<br><h7> Usuario Actual:  </h7><h7 th:text="${currentUser.email}"></h7></h1>
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Nombre del Evento</th>
                        <th>Fecha del Evento</th>
                        <th>Lugar</th>
                        <th>Tipo de Evento</th>
                        <th>Costo</th>
                        <th>Nombre de Anfitri칩n</th>
                        <th>Apellido de Anfitri칩n</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr th:each="invite : ${invites}">
                        <td th:text="${invite.event.eventName}"></td>
                        <td th:text="${invite.event.eventDate}"></td>
                        <td th:text="${invite.event.lugar}"></td>
                        <td th:text="${invite.event.privateEvent} == true ? 'Privado' :'Publico'"></td>
                        <td th:text="${invite.event.isFree()} == true ? 'Gratis' : ${invite.event.getCost()}"></td>
                        <td th:text="${invite.event.owner.firstName}"></td>
                        <td th:text="${invite.event.owner.lastName}"></td>

                        <td> <a th:href="@{/registrations/registrate/{id}(id=${invite.event.id})}" class="button">Registrarse</a></td>
                        <td> <a th:href="@{/invites/delete/{id}(id=${invite.id})}" class="button">Eliminiar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
