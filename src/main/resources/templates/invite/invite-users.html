<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        


    </head>
    <body>
        <div>
            <a class="button" th:href="@{/events/myevents}">Volver</a>
        </div>
        <div>
            <h1><br>Lista de usuarios</h1>
            <div class="tbl-header"> 
                <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th></th>

                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td><a class="button" th:href="@{invites/sendi/{eventId}/{id}(eventId=${eventId},id=${user.id})}">Invitar</a></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
